<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Casse-Brique - Contrôle avec le doigt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden; /* Empêche le défilement */
        }

        canvas {
            background-color: #000;
            width: 100vw; /* 100% de la largeur de la fenêtre */
            height: 100vh; /* 100% de la hauteur de la fenêtre */
            touch-action: none; /* Empêche le défilement lorsque l'on touche le canvas */
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Redimensionner le canvas pour qu'il corresponde à la fenêtre
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 40; // Position initiale de la balle
        let dx = 2;
        let dy = -2;

        let paddleHeight = 15; // Hauteur de la barre
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Position de la barre (ajustée pour être mieux placée)
        const paddleY = canvas.height - paddleHeight - 20; // Positionne la barre un peu plus haut

        // Écoute les événements de la souris et du toucher
        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("touchmove", touchMoveHandler, false);
        window.addEventListener("resize", resizeCanvas, false); // Redimensionner le canvas quand la fenêtre change

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function touchMoveHandler(e) {
            e.preventDefault(); // Empêche le défilement de la page
            const touch = e.touches[0]; // Prend le premier point de contact
            const relativeX = touch.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#00ff00";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight); // Utilise paddleY pour le dessin
            ctx.fillStyle = "#00ff00";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle(); // Dessiner la barre sur le canvas

            // Rebondir sur les bords
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > paddleY - ballRadius) { // Vérifie la collision avec la barre
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy; // Inverser la direction de la balle
                } else {
                    document.location.reload(); // Recharger la page si la balle tombe
                }
            }

            // Mouvement de la balle
            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }

        // Redimensionner le canvas au démarrage
        resizeCanvas();
        draw();
    </script>
</body>
</html>
