<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Casse-Brique - Contrôle avec le doigt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden; /* Empêche le défilement */
        }

        canvas {
            background-color: #000;
            width: 100vw; /* 100% de la largeur de la fenêtre */
            height: 100vh; /* 100% de la hauteur de la fenêtre */
            touch-action: none; /* Empêche le défilement lorsque l'on touche le canvas */
        }

        .paddle {
            position: absolute;
            background-color: #00ff00;
            border-radius: 5px; /* Coins arrondis pour la palette */
            transition: width 0.3s; /* Animation pour les changements de largeur */
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div id="paddle" class="paddle"></div> <!-- Barre de jeu -->

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Redimensionner le canvas pour qu'il corresponde à la fenêtre
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Mettre à jour la position de la barre de jeu
            paddle.style.width = paddleWidth + 'px';
            paddle.style.height = paddleHeight + 'px';
            paddle.style.bottom = '10px'; // Positionne la barre 10 pixels au-dessus du bas
            paddle.style.left = (paddleX) + 'px'; // Positionne la barre
        }

        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        let paddleHeight = 15; // Augmente la hauteur de la barre
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Écoute les événements de la souris et du toucher
        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("touchmove", touchMoveHandler, false);
        window.addEventListener("resize", resizeCanvas, false); // Redimensionner le canvas quand la fenêtre change

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
                paddle.style.left = (paddleX) + 'px'; // Mettre à jour la position de la barre
            }
        }

        function touchMoveHandler(e) {
            e.preventDefault(); // Empêche le défilement de la page
            const touch = e.touches[0]; // Prend le premier point de contact
            const relativeX = touch.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
                paddle.style.left = (paddleX) + 'px'; // Mettre à jour la position de la barre
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#00ff00";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            // Dessiner la barre (paddle) est maintenant géré par CSS
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            // La barre est mise à jour avec CSS

            // Rebondir sur les bords
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    document.location.reload();
                }
            }

            // Mouvement de la balle
            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }

        // Redimensionner le canvas au démarrage
        resizeCanvas();
        draw();
    </script>
</body>
</html>
