<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours futuriste avec Chat holographique</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #404;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        .countdown-container {
            transform-style: preserve-3d;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 102, 204, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.3);
        }

        .number {
            font-size: 6rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 10px #0ff, 0 0 10px #0ff;
            position: relative;
        }

        .number::before {
            content: attr(data-value);
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(255, 0, 204, 0.3);
            filter: blur(8px);
            z-index: -1;
        }

        .label {
            font-size: 1.5rem;
            color: #0ff;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .hologram {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 204, 0.1) 0px,
                rgba(255, 0, 204, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
            animation: hologram-move 5s linear infinite;
        }

        @keyframes hologram-move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100px;
            }
        }

        /* Bouton de chat holographique */
        .chat-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 102, 204, 0.3);
            border: 2px solid #ff66cc;
            color: #0ff;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 102, 204, 0.5);
            text-shadow: 0 0 5px #ff66cc;
            transition: transform 0.3s ease;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        /* Fenêtre de chat holographique */
        .chat-window {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: rgba(255, 102, 204, 0.1);
            border: 2px solid #ff66cc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.5);
            z-index: 20;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-messages {
            height: 80%;
            overflow-y: auto;
            color: #0ff;
        }

        .chat-input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body>
    <h1 style="position: absolute; top: 50px; color: #fff;">Léa on se voit bientôt</h1>
    <div class="countdown-container">
        <div class="countdown">
            <div class="unit">
                <div class="number" data-value="00" id="days">00</div>
                <div class="label">Jours</div>
            </div>
            <div class="unit">
                <div class="number" data-value="00" id="hours">00</div>
                <div class="label">Heures</div>
            </div>
            <div class="unit">
                <div class="number" data-value="00" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="unit">
                <div class="number" data-value="00" id="seconds">00</div>
                <div class="label">Secondes</div>
            </div>
        </div>
    </div>
    <div class="hologram"></div>

    <!-- Bouton de chat holographique -->
    <div class="chat-button">Chat</div>

    <!-- Fenêtre de chat -->
    <div class="chat-window">
        <div class="chat-messages">
            <p>Aucun message pour le moment...</p>
        </div>
        <input type="text" class="chat-input" placeholder="Votre message...">
    </div>

    <script>
        // Réglage du compte à rebours pour aujourd'hui 13h30
        const targetDate = new Date();
        targetDate.setHours(13, 30, 0, 0);

        function updateCountdown() {
            const now = new Date();
            let diff = targetDate - now;

            if (diff <= 0) {
                diff = 0;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            updateUnit('days', days);
            updateUnit('hours', hours);
            updateUnit('minutes', minutes);
            updateUnit('seconds', seconds);
        }

        function updateUnit(id, value) {
            const element = document.getElementById(id);
            const formattedValue = value.toString().padStart(2, '0');
            element.textContent = formattedValue;
            element.setAttribute('data-value', formattedValue);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Appel initial

        // Gestion de l'affichage du chat
        const chatButton = document.querySelector('.chat-button');
        const chatWindow = document.querySelector('.chat-window');

        chatButton.addEventListener('click', () => {
            chatWindow.style.display = (chatWindow.style.display === 'none' || chatWindow.style.display === '') ? 'block' : 'none';
        });

        // Sauvegarde des messages
        const chatInput = document.querySelector('.chat-input');
        const chatMessages = document.querySelector('.chat-messages');

        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const message = chatInput.value;
                if (message.trim() !== '') {
                    const p = document.createElement('p');
                    p.textContent = message;
                    chatMessages.appendChild(p);
                    chatInput.value = '';
                    // Sauvegarder le message sur le site ou dans le stockage local ici
                }
            }
        });
    </script>
</body>

</html>
