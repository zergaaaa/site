<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code d'accès futuriste</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 50px rgba(0, 255, 255, 0.2);
            animation: glow 3s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 50px rgba(0, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 0 0 70px rgba(0, 255, 255, 0.4);
            }
        }

        h1 {
            font-size: 2rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            font-size: 1.5rem;
            padding: 12px 10px; /* Ajuster le padding pour que le texte soit bien centré */
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #0ff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            text-align: center; /* Centre le texte à l'intérieur */
            box-sizing: border-box;
        }

        input[type="password"]::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
            background-color: rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #0ff;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .error {
            color: red;
            margin-top: 20px;
            font-size: 1rem;
            text-shadow: 0 0 10px red;
        }

        /* Hologramme de fond */
        .hologram {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.05) 0px,
                rgba(0, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1;
            animation: hologram-move 4s linear infinite;
        }

        @keyframes hologram-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 200px; }
        }

        /* Media Queries pour petits écrans */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="password"], button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entrez le code d'accès</h1>
        <input type="password" id="code" maxlength="4" placeholder="****">
        <button onclick="checkCode()">Accéder</button>
        <div id="error" class="error"></div>
    </div>

    <div class="hologram"></div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            const errorDiv = document.getElementById('error');

            if (code === "1715") {
                window.location.href = "compte_a_rebours.html";
            } else if (code === "2412") {
                window.location.href = "noel.html";
            } else {
                errorDiv.textContent = "Code incorrect. Réessayez.";
            }
        }
    </script>
</body>
</html>
