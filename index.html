<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours futuriste holographique avancé</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Ajouté pour empiler les éléments */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #404;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .countdown-container {
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 102, 204, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.3);
        }

        .number {
            font-size: 6rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 10px #0ff, 0 0 10px #0ff;
            position: relative;
        }

        .number::before {
            content: attr(data-value);
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(255, 0, 204, 0.3);
            filter: blur(8px);
            z-index: -1;
        }

        .label {
            font-size: 1.5rem;
            color: #0ff;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .hologram {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 204, 0.1) 0px,
                rgba(255, 0, 204, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
            animation: hologram-move 5s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes hologram-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        /* Style pour le message */
        .message {
            font-size: 2rem;
            color: #0ff;
            margin-bottom: 50px; /* Espacement entre le message et le compte à rebours */
            text-align: center; /* Centrer le texte */
        }
    </style>
</head>
<body>
    <div class="message">Léa on se voit bientôt</div> <!-- Ajouté ici -->
    <div class="countdown-container">
        <div class="countdown">
            <div class="unit">
                <div class="number" data-value="00" id="days">00</div>
                <div class="label">Jours</div>
            </div>
            <div class="unit">
                <div class="number" data-value="00" id="hours">00</div>
                <div class="label">Heures</div>
            </div>
            <div class="unit">
                <div class="number" data-value="00" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="unit">
                <div class="number" data-value="00" id="seconds">00</div>
                <div class="label">Secondes</div>
            </div>
        </div>
    </div>
    <div class="hologram"></div>

    <script>
        // Définir la date cible pour demain à 13h30
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 1); // Demain
        targetDate.setHours(13, 30, 0, 0); // 13h30

        function updateCountdown() {
            const now = new Date();
            let diff = targetDate - now;

            if (diff <= 0) {
                // Réinitialiser le compte à rebours à 13h30 demain
                targetDate.setDate(targetDate.getDate() + 1); // Remettre à demain
                targetDate.setHours(13, 30, 0, 0); // Réinitialiser à 13h30
                diff = targetDate - now;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            updateUnit('days', days);
            updateUnit('hours', hours);
            updateUnit('minutes', minutes);
            updateUnit('seconds', seconds);
        }

        function updateUnit(id, value) {
            const element = document.getElementById(id);
            const formattedValue = value.toString().padStart(2, '0');
            element.textContent = formattedValue;
            element.setAttribute('data-value', formattedValue);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Appel initial
    </script>
</body>
</html>
