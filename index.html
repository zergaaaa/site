<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours avec cœurs flottants et chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #404;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        h1 {
            position: absolute;
            top: 10px;
            color: #fff;
            font-size: 2.5rem;
            text-align: center;
        }

        .countdown-container {
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 102, 204, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.3);
        }

        .number {
            font-size: 6rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 10px #0ff, 0 0 10px #0ff;
            position: relative;
        }

        .number::before {
            content: attr(data-value);
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(255, 0, 204, 0.3);
            filter: blur(8px);
            z-index: -1;
        }

        .label {
            font-size: 1.5rem;
            color: #0ff;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Ajout de l'animation des cœurs */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 85%, 15% 100%, 0% 35%);
            animation: float 10s linear infinite;
            opacity: 0.7;
        }

        /* Animation pour les cœurs qui flottent vers le haut */
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .hologram {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 204, 0.1) 0px,
                rgba(255, 0, 204, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
            animation: hologram-move 5s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes hologram-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        /* Style pour le bouton de chat */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff66cc;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style pour la fenêtre de chat */
        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #ff66cc;
            border-radius: 10px;
            display: none; /* Caché par défaut */
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            background-color: #ff66cc;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            width: calc(100% - 50px);
            padding: 10px;
            border: none;
        }

        .chat-input button {
            width: 50px;
            background-color: #ff66cc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

    </style>
</head>

        <div class="countdown">
            <div class="unit">
                <div class="number" data-value="00" id="days">00</div>

            </div>
            <div class="unit">

                <div class="label">Minutes</div>

            <div class="unit">

    <!-- Bouton pour ouvrir le chat -->
    <button class="chat-button" onclick="toggleChat()">Chat</button>

    <!-- Fenêtre de chat -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">Discutons !</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Écrire un message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>
