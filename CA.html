<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
        }

        .day {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-color: #f1c40f;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .day-number {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .day.open .door {
            transform: rotateY(180deg);
        }

        .door {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2980b9;
            transform-origin: left;
            transition: transform 1s;
        }

        .door-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .day.open .door-content {
            opacity: 1;
        }

        /* Styles r√©actifs pour les petits √©crans */
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 400px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>
<body>
    <h1>Calendrier de l'Avent</h1>
    <div class="calendar">
        <!-- Case pour chaque jour -->
        <div class="day" onclick="openDay(this)">
            <div class="door"></div>
            <div class="day-number">1</div>
            <div class="door-content">üéÅ</div>
        </div>
        <div class="day" onclick="openDay(this)">
            <div class="door"></div>
            <div class="day-number">2</div>
            <div class="door-content">üéÖ</div>
        </div>
        <!-- Ajoutez autant de cases que n√©cessaire -->
        <!-- Exemple avec d'autres jours -->
        <div class="day" onclick="openDay(this)">
            <div class="door"></div>
            <div class="day-number">3</div>
            <div class="door-content">üç¨</div>
        </div>
        <div class="day" onclick="openDay(this)">
            <div class="door"></div>
            <div class="day-number">4</div>
            <div class="door-content">‚ùÑÔ∏è</div>
        </div>
        <!-- Continuez jusqu'√† 24 jours -->
        <!-- Ajoutez autant de jours que vous le souhaitez -->
    </div>

    <script>
        // Fonction pour ouvrir une case
        function openDay(dayElement) {
            dayElement.classList.toggle('open');
        }
    </script>
</body>
</html>
