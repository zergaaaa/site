    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #003366;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2rem; /* Ajusté pour mobile */
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Colonnes pour mobile par défaut */
            grid-gap: 10px; /* Moins d'espacement */
            padding: 20px;
            width: 90%;
            max-width: 900px;
        }

        .day {
            position: relative;
            padding-top: 100%;
            background-color: #ff4747;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s, background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .day-number {
            font-size: 2rem; /* Ajusté pour mobile */
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .day.open .door {
            transform: rotateY(180deg);
        }

        .door {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2980b9;
            background: linear-gradient(135deg, #fff 25%, transparent 25%, transparent 50%, #fff 50%, #fff 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            border-radius: 10px;
            transform-origin: left;
            transition: transform 1s;
        }

        .door-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem; /* Ajusté pour mobile */
            opacity: 0;
            transition: opacity 0.5s;
        }

        .day.open .door-content {
            opacity: 1;
        }

        @media (min-width: 601px) {
            .calendar {
                grid-template-columns: repeat(6, 1fr); /* Colonnes pour écrans plus larges */
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: #000;
        }

        .close {
            color: #000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 2rem;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { top: -10px; opacity: 1; }
            100% { top: 110vh; opacity: 0; }
        }
    </style>
</head>

        </div>
    </div>

    <script>
        function openDay(dayElement, dayNumber) {
            dayElement.classList.toggle('open');
            if (dayElement.classList.contains('open')) {
                document.getElementById('modal-text').innerText = "C'est le cadeau du jour " + dayNumber + " !";
                document.getElementById('modal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            const days = document.querySelectorAll('.day');
            days.forEach(day => day.classList.remove('open'));
        }

        // Ajouter des flocons de neige
        for (let i = 0; i < 30; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄️';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(snowflake);
