<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent - No√´l</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #003366;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 15px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
        }

        .day {
            position: relative;
            padding-top: 100%;
            background-color: #ff4747;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s, background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .day-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .day.open .door {
            transform: rotateY(180deg);
        }

        .door {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2980b9;
            background: linear-gradient(135deg, #fff 25%, transparent 25%, transparent 50%, #fff 50%, #fff 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            border-radius: 10px;
            transform-origin: left;
            transition: transform 1s;
        }

        .door-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .day.open .door-content {
            opacity: 1;
        }

        /* Styles r√©actifs pour les petits √©crans */
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 400px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Styles du popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: #000;
        }

        .close {
            color: #000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }

        /* Flocons de neige */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 2rem;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { top: -10px; opacity: 1; }
            100% { top: 110vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Calendrier de l'Avent de No√´l</h1>

    <div class="calendar">
        <!-- Cr√©ation des 24 jours -->
        <div class="day" id="day1" onclick="openDay(this, 1)">
            <div class="door"></div>
            <div class="day-number">1</div>
            <div class="door-content">üéÅ</div>
        </div>
        <div class="day" id="day2" onclick="openDay(this, 2)">
            <div class="door"></div>
            <div class="day-number">2</div>
            <div class="door-content">üéÖ</div>
        </div>
        <div class="day" id="day3" onclick="openDay(this, 3)">
            <div class="door"></div>
            <div class="day-number">3</div>
            <div class="door-content">‚õÑ</div>
        </div>
        <div class="day" id="day4" onclick="openDay(this, 4)">
            <div class="door"></div>
            <div class="day-number">4</div>
            <div class="door-content">ü¶å</div>
        </div>
        <!-- ... R√©p√©tez pour les autres jours jusqu'√† 24 -->
        <div class="day" id="day24" onclick="openDay(this, 24)">
            <div class="door"></div>
            <div class="day-number">24</div>
            <div class="door-content">üéÑ</div>
        </div>
    </div>

    <!-- Popup modale pour les histoires -->
    <div id="storyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="storyTitle">Petite histoire de No√´l</h2>
            <p id="storyText">Voici une petite histoire pour ce jour de d√©cembre.</p>
        </div>
    </div>

    <!-- Flocons de neige anim√©s -->
    <div class="snowflake" style="left: 10%; animation-duration: 8s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 20%; animation-duration: 10s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 30%; animation-duration: 12s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 50%; animation-duration: 9s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 70%; animation-duration: 11s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 80%; animation-duration: 7s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%; animation-duration: 13s;">‚ùÑÔ∏è</div>

    <script>
        // Histoires pour chaque jour
        const stories = {
            1: "Il √©tait une fois un petit lutin nomm√© Lumi qui aidait le P√®re No√´l √† pr√©parer les cadeaux...",
            2: "Dans un petit village enneig√©, les enfants attendaient avec impatience l'arriv√©e du P√®re No√´l...",
            3: "Une nuit, un flocon de neige magique tomba sur la t√™te d'un bonhomme de neige et lui donna vie...",
            4: "Rudy, le renne au nez rouge, √©tait triste car il n'√©tait jamais choisi pour guider le tra√Æneau...",
            // Ajoutez des histoires pour chaque jour jusqu'au jour 24
            24: "C'√©tait enfin la veille de No√´l et tout le monde √©tait r√©uni autour du sapin, pr√™t √† c√©l√©brer..."
        };

        // Fonction pour ouvrir une case du calendrier
        function openDay(dayElement, dayNumber) {
            dayElement.classList.toggle('open');
            // Affiche l'histoire du jour en cliquant sur la case ouverte
            if (dayElement.classList.contains('open')) {
                setTimeout(() => showStory(dayNumber), 1000); // Affiche apr√®s l'animation d'ouverture
            }
        }

        // Fonction pour afficher l'histoire dans le popup
        function showStory(dayNumber) {
            const storyModal = document.getElementById('storyModal');
            const storyText = document.getElementById('storyText');
            const storyTitle = document.getElementById('storyTitle');

            storyTitle.textContent = `Histoire du jour ${dayNumber}`;
            storyText.textContent = stories[dayNumber];

            storyModal.style.display = "flex"; // Affiche le popup
        }

        // Fonction pour fermer le popup
        function closeModal() {
            const modal = document.getElementById('storyModal');
            modal.style.display = "none"; // Cache le modal
        }

        // Ferme le popup si on clique en dehors de celui-ci
        window.onclick = function(event) {
            const modal = document.getElementById('storyModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
