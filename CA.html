<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
        }

        .day {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-color: #f1c40f;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .day-number {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .day.open .door {
            transform: rotateY(180deg);
        }

        .door {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2980b9;
            transform-origin: left;
            transition: transform 1s;
        }

        .door-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .day.open .door-content {
            opacity: 1;
        }

        /* Styles r√©actifs pour les petits √©crans */
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 400px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Styles du popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: #000;
        }

        .close {
            color: #000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calendrier de l'Avent</h1>
    <div class="calendar">
        <!-- Case pour chaque jour -->
        <div class="day" id="day1" onclick="openDay(this)">
            <div class="door"></div>
            <div class="day-number">1</div>
            <div class="door-content" onclick="showStory()">üéÅ</div>
        </div>
        <div class="day" onclick="openDay(this)">
            <div class="door"></div>
            <div class="day-number">2</div>
            <div class="door-content">üéÖ</div>
        </div>
        <!-- Continuez pour les autres jours -->
    </div>

    <!-- Popup modale pour l'histoire -->
    <div id="storyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Petite histoire de No√´l</h2>
            <p>Il √©tait une fois, un petit renne nomm√© Rudy, qui avait un nez rouge brillant. Un jour, le P√®re No√´l lui demanda de guider son tra√Æneau √† travers une temp√™te de neige...</p>
        </div>
    </div>

    <script>
        // Fonction pour ouvrir une case
        function openDay(dayElement) {
            dayElement.classList.toggle('open');
        }

        // Fonction pour afficher le pop-up de l'histoire de No√´l
        function showStory() {
            const modal = document.getElementById('storyModal');
            modal.style.display = "flex"; // Affiche le modal
        }

        // Fonction pour fermer le pop-up
        function closeModal() {
            const modal = document.getElementById('storyModal');
            modal.style.display = "none"; // Cache le modal
        }

        // Ferme le modal si on clique en dehors de celui-ci
        window.onclick = function(event) {
            const modal = document.getElementById('storyModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
