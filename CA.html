    <div id="storyModal" class="modal">

    <!-- Bouton pour faire défiler la page -->
    <button id="scrollDown" onclick="scrollToNext()">⬇️</button>

    <script>
        // Ajoute tes scripts JavaScript ici
        const stories = {
            1: "Le Noël de Clara et Mamie Jeanne<br><br>C’était la veille de Noël...",
            // Ajoutez ici les autres histoires pour les autres jours
        };

        function openDay(element, dayNumber) {
            if (!element.classList.contains('open')) {
                element.classList.add('open');
                showStory(dayNumber);
            }
        }

        function showStory(dayNumber) {
            const storyModal = document.getElementById('storyModal');
            const storyText = document.getElementById('storyText');
            const storyTitle = document.getElementById('storyTitle');

            storyTitle.textContent = `Histoire du jour ${dayNumber}`;
            storyText.innerHTML = stories[dayNumber]; // Utilisation de innerHTML pour les balises <br>

            storyModal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById('storyModal');
            modal.style.display = "none";
        }

        function scrollToNext() {
            window.scrollBy({
                top: window.innerHeight, // Défile vers le bas d'une hauteur d'écran
                behavior: 'smooth' // Défilement fluide
            });
        }

        window.onclick = function(event) {
            const modal = document.getElementById('storyModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
