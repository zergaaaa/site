<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Windows</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .desktop {
            height: 100vh;
            position: relative;
            background-image: url('https://get.wallhere.com/photo/Windows-10-Microsoft-operating-system-1521547.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .icons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
        }

        .icon-bg {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .icon-bg img {
            max-width: 100%;
            max-height: 100%;
        }

        .icon span {
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .icon-bg:hover {
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #202020;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-button {
            width: 30px;
            height: 30px;
            background-color: #107C10;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-button img {
            max-width: 80%;
            max-height: 80%;
        }

        .clock {
            margin-left: auto;
            color: white;
        }

        /* Fenêtres modales */
        .window {
            position: absolute;
            width: 400px;
            height: 300px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #0078d7;
            border-radius: 5px;
            z-index: 10;
            display: none;
            flex-direction: column;
        }

        .window-header {
            background-color: #0078d7;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .window-header .close-btn {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }

        .window-body {
            padding: 20px;
            flex-grow: 1;
        }

        .window.open {
            display: flex;
        }

        /* Styles du terminal */
        .terminal-body {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .terminal-input {
            width: 100%;
            background-color: black;
            border: none;
            color: lime;
            font-family: monospace;
            outline: none;
        }

    </style>
</head>
<body>
    <div class="desktop">
        <div class="icons">
            <div class="icon">
                <div class="icon-bg" onclick="openWindow('window1')">
                    <img src="https://www.tenforums.com/attachments/customization/88560d1485968898t-what-each-icon-represents-means-pc-computer-icon.png" alt="Ce PC">
                </div>
                <span>Ce PC</span>
            </div>
            <div class="icon">
                <div class="icon-bg" onclick="openWindow('window2')">
                    <img src="https://telegram-stickers.github.io/public/stickers/windows-10/33.png" alt="Documents">
                </div>
                <span>Téléchargements</span>
            </div>
            <div class="icon">
                <div class="icon-bg" onclick="openWindow('window3')">
                    <img src="https://cdn.icon-icons.com/icons2/317/PNG/512/file-text-icon_34428.png" alt="Fichier texte">
                </div>
                <span>Fichier texte</span>
            </div>
            <div class="icon">
                <div class="icon-bg" onclick="openWindow('window4')">
                    <img src="https://vignette.wikia.nocookie.net/logopedia/images/7/70/Recycle_Bin_Windows_10_empty.PNG/revision/latest?cb=20180501041935" alt="Corbeille">
                </div>
                <span>Corbeille</span>
            </div>
            <!-- Ajout de l'icône "Hacking" -->
            <div class="icon">
                <div class="icon-bg" onclick="openWindow('terminalWindow')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3534/3534065.png" alt="Hacking">
                </div>
                <span>Hacking</span>
            </div>
        </div>

        <div class="taskbar">
            <div class="start-button">
                <img src="https://cours-informatique-gratuit.fr/wp-content/uploads/2014/05/windows.png" alt="Démarrer">
            </div>
            <div class="clock">22:00</div>
        </div>

        <!-- Fenêtres virtuelles -->
        <div id="window1" class="window">
            <div class="window-header" onmousedown="startDrag(event, 'window1')">
                <span>Ce PC</span>
                <span class="close-btn" onclick="closeWindow('window1')">X</span>
            </div>
            <div class="window-body">
                Contenu de "Ce PC".
            </div>
        </div>

        <div id="window2" class="window">
            <div class="window-header" onmousedown="startDrag(event, 'window2')">
                <span>Téléchargements</span>
                <span class="close-btn" onclick="closeWindow('window2')">X</span>
            </div>
            <div class="window-body">
                Contenu des Téléchargements.
            </div>
        </div>

        <div id="window3" class="window">
            <div class="window-header" onmousedown="startDrag(event, 'window3')">
                <span>Fichier texte</span>
                <span class="close-btn" onclick="closeWindow('window3')">X</span>
            </div>
            <div class="window-body">
                Contenu du fichier texte.
            </div>
        </div>

        <div id="window4" class="window">
            <div class="window-header" onmousedown="startDrag(event, 'window4')">
                <span>Corbeille</span>
                <span class="close-btn" onclick="closeWindow('window4')">X</span>
            </div>
            <div class="window-body">
                Contenu de la Corbeille.
            </div>
        </div>

        <!-- Fenêtre du terminal -->
        <div id="terminalWindow" class="window">
            <div class="window-header" onmousedown="startDrag(event, 'terminalWindow')">
                <span>Terminal</span>
                <span class="close-btn" onclick="closeWindow('terminalWindow')">X</span>
            </div>
            <div class="terminal-body" id="terminal-body">
                <p>Bienvenue dans le terminal factice. Tapez vos commandes ci-dessous :</p>
            </div>
            <input type="text" class="terminal-input" id="terminal-input" onkeydown="handleCommand(event)">
        </div>
    </div>

    <script>
        // Gestion des fenêtres (ouvrir/fermer)
        function openWindow(windowId) {
            document.getElementById(windowId).classList.add('open');
        }

        function closeWindow(windowId) {
            document.getElementById(windowId).classList.remove('open');
        }

        // Gestion du terminal factice
        function handleCommand(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('terminal-input');
                const command = input.value.trim();
                const terminalBody = document.getElementById('terminal-body');
                const output = document.createElement('p');

                // Ajouter la commande saisie au terminal
                output.textContent = '> ' + command;
                terminalBody.appendChild(output);

                // Exemple de réponses aux commandes
                if (command === 'help') {
                    const helpOutput = document.createElement('p');
                    helpOutput.textContent = 'Commandes disponibles: help, clear, hello';
                    terminalBody.appendChild(helpOutput);
                } else if (command === 'clear') {
                    terminalBody.innerHTML = '<p>Bienvenue dans le terminal factice. Tapez vos commandes ci-dessous :</p>';
                } else if (command === 'hello') {
                    const helloOutput = document.createElement('p');
                    helloOutput.textContent = 'Bonjour, hacker!';
                    terminalBody.appendChild(helloOutput);
                } else if (command === 'start hack') {
                    const helloOutput = document.createElement('p');
                    helloOutput.textContent = 'Ouverture des fichiers en cours...';
                    helloOutput.textContent = 'Connection au serveur...';
                    helloOutput.textContent = 'Connection établie';
                    terminalBody.appendChild(helloOutput);
                }
                else {
                    const unknownOutput = document.createElement('p');
                    unknownOutput.textContent = 'Commande inconnue: ' + command;
                    terminalBody.appendChild(unknownOutput);
                }

                input.value = ''; // Effacer le champ de saisie après la commande
                terminalBody.scrollTop = terminalBody.scrollHeight; // Faire défiler jusqu'en bas
            }
        }

        // Drag & Drop des fenêtres
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        function startDrag(event, windowId) {
            const windowElement = document.getElementById(windowId);
            dragOffsetX = event.clientX - windowElement.offsetLeft;
            dragOffsetY = event.clientY - windowElement.offsetTop;
            isDragging = true;

            document.onmousemove = function(event) {
                if (isDragging) {
                    windowElement.style.left = (event.clientX - dragOffsetX) + 'px';
                    windowElement.style.top = (event.clientY - dragOffsetY) + 'px';
                }
            };

            document.onmouseup = function() {
                isDragging = false;
                document.onmousemove = null;
                document.onmouseup = null;
            };
        }
    </script>
</body>
</html>
