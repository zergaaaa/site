<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Windows</title>
    <style>
        /* Styles généraux */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .desktop {
            height: 100vh;
            position: relative;
            background-image: url('https://get.wallhere.com/photo/Windows-10-Microsoft-operating-system-1521547.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Icônes sur le bureau */
        .icons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
            position: absolute; /* Utilisation de position absolute */
            z-index: 10; /* Éléments au-dessus des fenêtres */
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            z-index: 15; /* Assurer que les icônes sont interactives */
        }

        .icon-bg {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .icon-bg img {
            max-width: 100%;
            max-height: 100%;
        }

        .icon span {
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .icon-bg:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Styles de la fenêtre Chrome */
        .chrome-window {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #0078d7;
            z-index: 5; /* Moins prioritaire que les icônes */
            top: 100px;
            left: 100px;
            display: none; /* Masqué par défaut */
        }

        .chrome-header {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chrome-body {
            background-color: #fff;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: auto;
            color: #333;
        }

        /* Fenêtre Hacking */
        .hacking-window {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: black;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #0078d7;
            z-index: 5; /* Moins prioritaire que les icônes */
            top: 100px;
            left: 100px;
            display: none; /* Masqué par défaut */
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .hacking-header {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .hacking-body {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }

        .input-field {
            color: #00ff00;
            background-color: black;
            border: none;
            outline: none;
            width: 100%;
            font-family: 'Courier New', monospace;
        }

        .input-field:focus {
            outline: none;
        }

        .command-result {
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        /* Barre des tâches */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #202020;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-button {
            width: 30px;
            height: 30px;
            background-color: #107C10;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-button img {
            max-width: 80%;
            max-height: 80%;
        }

        .clock {
            margin-left: auto;
            color: white;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- Bureau avec icônes -->
        <div class="icons">
            <div class="icon" onclick="openWindow('chromeWindow')">
                <div class="icon-bg">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_Chrome_icon_%282011%29.png" alt="Chrome">
                </div>
                <span>Google</span>
            </div>
            <div class="icon" onclick="openWindow('hackingWindow')">
                <div class="icon-bg">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Terminal_icon_2012.png" alt="Hacking">
                </div>
                <span>Hacking</span>
            </div>
        </div>

        <!-- Barre des tâches -->
        <div class="taskbar">
            <div class="start-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Windows_10_Logo_2019.png" alt="Start">
            </div>
            <div class="clock" id="clock">12:34</div>
        </div>
    </div>

    <!-- Fenêtre Chrome -->
    <div id="chromeWindow" class="chrome-window">
        <div class="chrome-header" onmousedown="startDrag(event, 'chromeWindow')">
            <span>Google</span>
            <span class="close-btn" onclick="closeWindow('chromeWindow')">X</span>
        </div>
        <div class="chrome-body">
            <input type="text" class="search-bar" id="search-bar" placeholder="Rechercher..." onkeydown="handleSearch(event)">
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <!-- Fenêtre Hacking -->
    <div id="hackingWindow" class="hacking-window">
        <div class="hacking-header" onmousedown="startDrag(event, 'hackingWindow')">
            <span>Terminal</span>
            <span class="close-btn" onclick="closeWindow('hackingWindow')">X</span>
        </div>
        <div class="hacking-body">
            <div class="command-result" id="terminal-output"></div>
            <input type="text" class="input-field" id="command-input" placeholder="Entrez une commande..." onkeydown="executeCommand(event)">
        </div>
    </div>

    <script>
        let chromeWindowOpen = false;
        let hackingWindowOpen = false;

        // Fonction pour ouvrir une fenêtre
        function openWindow(windowId) {
            if (windowId === 'chromeWindow') {
                document.getElementById(windowId).style.display = 'block';
                chromeWindowOpen = true;
            } else if (windowId === 'hackingWindow') {
                document.getElementById(windowId).style.display = 'block';
                hackingWindowOpen = true;
            }
        }

        // Fonction pour fermer une fenêtre
        function closeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';
            if (windowId === 'chromeWindow') {
                chromeWindowOpen = false;
            } else if (windowId === 'hackingWindow') {
                hackingWindowOpen = false;
            }
        }

        // Gestion du drag de fenêtre
        function startDrag(e, windowId) {
            e.preventDefault();
            let windowElement = document.getElementById(windowId);
            let offsetX = e.clientX - windowElement.getBoundingClientRect().left;
            let offsetY = e.clientY - windowElement.getBoundingClientRect().top;

            function dragMove(e) {
                windowElement.style.left = (e.clientX - offsetX) + 'px';
                windowElement.style.top = (e.clientY - offsetY) + 'px';
            }

            function stopDrag() {
                document.removeEventListener('mousemove', dragMove);
                document.removeEventListener('mouseup', stopDrag);
            }

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', stopDrag);
        }

        // Recherche Google
        function handleSearch(e) {
            if (e.key === 'Enter') {
                let query = document.getElementById('search-bar').value;
                let searchResults = document.getElementById('search-results');
                searchResults.innerHTML = ''; // Clear previous results

                if (query.toLowerCase().includes('hack')) {
                    searchResults.innerHTML += '<p>Résultats trouvés pour "hack" :</p>';
                    searchResults.innerHTML += '<ul><li><a href="#">hack-serveur-12345.com</a></li><li><a href="#">fichier-sensible.zip</a></li><li><a href="#">reconnaissance-ip-192.168.1.1</a></li></ul>';
                } else if (query.toLowerCase().includes('fichier')) {
                    searchResults.innerHTML += '<p>Fichiers trouvés :</p>';
                    searchResults.innerHTML += '<ul><li><a href="#">fichier-important.txt</a></li><li><a href="#">données-sensibles.xlsx</a></li></ul>';
                } else {
                    searchResults.innerHTML += '<p>Aucun résultat trouvé pour "' + query + '"</p>';
                }
            }
        }

        // Commande de hacking dans le terminal
        function executeCommand(e) {
            if (e.key === 'Enter') {
                let command = document.getElementById('command-input').value;
                let output = document.getElementById('terminal-output');
                output.innerHTML += `<p>> ${command}</p>`; // Ajoute la commande entrée

                if (command.includes('hack')) {
                    output.innerHTML += '<p>Commande exécutée : Scan du réseau...</p>';
                    output.innerHTML += '<p>Scan terminé. Résultats trouvés.</p>';
                } else if (command.includes('info')) {
                    output.innerHTML += '<p>Infos système récupérées.</p>';
                } else {
                    output.innerHTML += '<p>Commande non reconnue.</p>';
                }

                document.getElementById('command-input').value = ''; // Réinitialiser le champ de commande
            }
        }

        // Horloge
        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
