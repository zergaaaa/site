<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Windows</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .desktop {
            background-color: #0078D7;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .icons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
        }
        .icon-bg {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-bg img {
            max-width: 100%;
            max-height: 100%;
        }
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #202020;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .start-button {
            width: 30px;
            height: 30px;
            background-color: #107C10;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .start-button img {
            max-width: 80%;
            max-height: 80%;
        }
        .clock {
            margin-left: auto;
            color: white;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="icons">
            <div class="icon">
                <div class="icon-bg">
                    <img src="/placeholder.svg?height=48&width=48" alt="Ce PC">
                </div>
                <span>Ce PC</span>
            </div>
            <div class="icon">
                <div class="icon-bg">
                    <img src="/placeholder.svg?height=48&width=48" alt="Documents">
                </div>
                <span>Documents</span>
            </div>
            <div class="icon">
                <div class="icon-bg">
                    <img src="/placeholder.svg?height=48&width=48" alt="Fichier texte">
                </div>
                <span>Fichier texte</span>
            </div>
            <div class="icon">
                <div class="icon-bg">
                    <img src="/placeholder.svg?height=48&width=48" alt="Corbeille">
                </div>
                <span>Corbeille</span>
            </div>
        </div>
        <div class="taskbar">
            <div class="start-button">
                <img src="/placeholder.svg?height=24&width=24" alt="DÃ©marrer">
            </div>
            <div class="clock">22:00</div>
        </div>
    </div>
</body>
</html>
