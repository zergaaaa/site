<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Windows</title>
    <style>
        /* Styles généraux */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .desktop {
            height: 100vh;
            position: relative;
            background-image: url('https://get.wallhere.com/photo/Windows-10-Microsoft-operating-system-1521547.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Icônes sur le bureau */
        .icons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
            position: absolute; /* Utilisation de position absolute */
            z-index: 10; /* Éléments au-dessus des fenêtres */
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            z-index: 15; /* Assurer que les icônes sont interactives */
        }

        .icon-bg {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .icon-bg img {
            max-width: 100%;
            max-height: 100%;
        }

        .icon span {
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .icon-bg:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Styles de la fenêtre Chrome */
        .chrome-window {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #0078d7;
            z-index: 5; /* Moins prioritaire que les icônes */
            top: 100px;
            left: 100px;
            display: none; /* Masqué par défaut */
        }

        .chrome-header {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chrome-body {
            background-color: #fff;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: auto;
            color: #333;
        }

        /* Fenêtres modales */
        .window {
            position: absolute;
            width: 400px;
            height: 300px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #0078d7;
            border-radius: 5px;
            z-index: 5; /* Fenêtres plus en bas que les icônes */
            display: none;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            min-width: 300px;
            min-height: 200px;
        }

        .window-header {
            background-color: #0078d7;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .window-header .close-btn {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }

        .window-body {
            padding: 20px;
            flex-grow: 1;
            overflow: auto;
        }

        /* Styles supplémentaires */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #202020;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-button {
            width: 30px;
            height: 30px;
            background-color: #107C10;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-button img {
            max-width: 80%;
            max-height: 80%;
        }

        .clock {
            margin-left: auto;
            color: white;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- Bureau avec icônes -->
        <div class="icons">
            <div class="icon" onclick="openWindow('chromeWindow')">
                <div class="icon-bg">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_Chrome_icon_%282011%29.png" alt="Chrome">
                </div>
                <span>Google</span>
            </div>
            <div class="icon" onclick="openWindow('window1')">
                <div class="icon-bg">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Folder-Icon.png" alt="Documents">
                </div>
                <span>Téléchargements</span>
            </div>
        </div>

        <!-- Barre des tâches -->
        <div class="taskbar">
            <div class="start-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Windows_10_Logo_2019.png" alt="Start">
            </div>
            <div class="clock" id="clock">12:34</div>
        </div>
    </div>

    <!-- Fenêtre Chrome -->
    <div id="chromeWindow" class="chrome-window">
        <div class="chrome-header" onmousedown="startDrag(event, 'chromeWindow')">
            <span>Google</span>
            <span class="close-btn" onclick="closeWindow('chromeWindow')">X</span>
        </div>
        <div class="chrome-body">
            <input type="text" class="search-bar" id="search-bar" placeholder="Rechercher..." onkeydown="handleSearch(event)">
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <script>
        let chromeWindowOpen = false;

        // Fonction pour ouvrir une fenêtre
        function openWindow(windowId) {
            document.getElementById(windowId).style.display = 'block';
            chromeWindowOpen = true;
        }

        // Fonction pour fermer une fenêtre
        function closeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';
            chromeWindowOpen = false;
        }

        // Fonction de drag and drop pour déplacer les fenêtres
        function startDrag(event, windowId) {
            const windowElement = document.getElementById(windowId);
            let dragOffsetX = event.clientX - windowElement.offsetLeft;
            let dragOffsetY = event.clientY - windowElement.offsetTop;
            let isDragging = true;

            document.onmousemove = function(event) {
                if (isDragging) {
                    windowElement.style.left = (event.clientX - dragOffsetX) + 'px';
                    windowElement.style.top = (event.clientY - dragOffsetY) + 'px';
                }
            };

            document.onmouseup = function() {
                isDragging = false;
                document.onmousemove = null;
                document.onmouseup = null;
            };
        }

        // Fonction de recherche dans la fenêtre Chrome
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('search-bar').value;
                const searchResults = document.getElementById('search-results');
                searchResults.innerHTML = ''; // Réinitialiser les résultats

                // Simulation de résultats de recherche
                if (query.toLowerCase().includes('hack')) {
                    searchResults.innerHTML += '<p>Résultats trouvés pour "hack" :</p>';
                    searchResults.innerHTML += '<ul><li><a href="#">hack-serveur-12345.com</a></li><li><a href="#">fichier-sensible.zip</a></li><li><a href="#">reconnaissance-ip-192.168.1.1</a></li></ul>';
                } else if (query.toLowerCase().includes('fichier')) {
                    searchResults.innerHTML += '<p>Fichiers trouvés :</p>';
                    searchResults.innerHTML += '<ul><li><a href="#">fichier-important.txt</a></li><li><a href="#">données-sensibles.xlsx</a></li></ul>';
                } else {
                    searchResults.innerHTML += '<p>Aucun résultat trouvé pour "' + query + '"</p>';
                }
            }
        }
    </script>
</body>
</html>
