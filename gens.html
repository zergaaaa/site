<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonhomme qui fait un doigt d'honneur</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #btn {
            padding: 20px;
            background-color: red;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        #image {
            display: none;
            margin-top: 20px;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <button id="btn">Cliquez ici</button>
    <img id="image" src="" alt="Bonhomme qui fait un doigt d'honneur" />

    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const imageElement = document.getElementById('image');
            // Remplace cette URL par l'image que tu veux afficher
            imageElement.src = 'https://cdn.discordapp.com/attachments/1108858010429825036/1294777759628787793/Design_sans_titre_50.png?ex=670c3f41&is=670aedc1&hm=e0ed745d63790c4158d22943dec325f4b6384389886066040ac7fba4630e89d7&';
            imageElement.style.display = 'block';
        });
    </script>
    
</body>
</html>
