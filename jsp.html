<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whispers from the Dark</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e6e6e6;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-top: 10%;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
            80% { opacity: 0.9; }
        }

        .intro {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .creepy-image {
            width: 4%;  /* Réduit la taille de l'image à 30% de la largeur de la page */
            filter: grayscale(100%) blur(2px);
            animation: shake 5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-10px, 5px); }
            20% { transform: translate(10px, -5px); }
            30% { transform: translate(-5px, -10px); }
            40%, 100% { transform: translate(0, 0); }
        }

        .creepy-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            text-decoration: none;
            color: #ff0000;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .creepy-link:hover {
            background-color: #ff0000;
            color: #0d0d0d;
            letter-spacing: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* Background sound effect */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Whispers from the Dark</h1>
        <p class="intro">They are watching... Can you hear them?</p>

        <div class="image-section">

        <div class="message">
            <p>Click here if you dare...</p>
            <a href="#" class="creepy-link" id="enterLink">Enter the darkness</a>
        </div>
    </div>

    <script>
        // Forcer l'accès au lien et empêcher le retour en arrière
        document.getElementById('enterLink').addEventListener('click', function(event) {
            event.preventDefault(); // Empêche l'action par défaut du lien
            window.location.href = "AZER.html"; // Redirection vers la page Jeuxtest.html
        });

        // Empêcher le retour en arrière
        window.history.pushState(null, "", window.location.href); 
        window.addEventListener('popstate', function() {
            window.history.pushState(null, "", window.location.href); // Bloque le retour
        });
    </script>
</body>
</html>
