<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Secret</title>
    <link rel="icon" href="https://img.freepik.com/vecteurs-premium/figure-vecteur-noir-texture-coeurs-rouges-isole-fond-blanc-figures-romantiques-numeros-romantiques-carte-voeux-contexte-feminin_615910-825.jpg" type="image/png">
    <style>
        @import url('https://i.pinimg.com/736x/f0/b2/66/f0b266784f996f68c0e19d90cab7893d.jpg');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            color: #5a2d2d;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 192, 203, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.5), 0 0 50px rgba(255, 182, 193, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #e60073;
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 0 10px #e60073, 0 0 20px #ff99cc;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            font-size: 1.5rem;
            padding: 12px 10px;
            margin-top: 20px;
            background: rgba(255, 182, 193, 0.5);
            border: 2px solid rgba(255, 182, 193, 0.8);
            color: #e60073;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.3);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 105, 180, 0.7);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
            background-color: rgba(255, 182, 193, 0.5);
            border: 2px solid rgba(255, 105, 180, 0.7);
            color: #e60073;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 182, 193, 0.7);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
        }

        .error {
            color: red;
            margin-top: 20px;
            font-size: 1rem;
            text-shadow: 0 0 10px red;
        }

        /* Fond avec des cœurs */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/736x/f0/b2/66/f0b266784f996f68c0e19d90cab7893d.jpg') repeat center;
            opacity: 0.2;
            z-index: -1;
        }

        /* Media Queries pour petits écrans */
        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }

            input[type="password"], button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entrez votre code secret</h1>
        <input type="password" id="code" maxlength="4" placeholder="****">
        <button onclick="checkCode()">Accéder</button>
        <div id="error" class="error"></div>
    </div>

    <div class="hearts"></div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            const errorDiv = document.getElementById('error');

            if (code === "2024") {
                window.location.href = "surprise_romantique.html";
            } else {
                errorDiv.textContent = "Code incorrect. Réessayez.";
            }
        }
    </script>
</body>
</html>
